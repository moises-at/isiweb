<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <img src="logo.png" alt="Logo" class="logo" width="150" height="150">
        <h1>Crear Cuenta</h1>
        <form id="register-form" action="register.html" method="POST">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
            </div>
            <button type="submit" class="register-button">Registrar</button>
            <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="validations.js"></script>
</body>
</html>
